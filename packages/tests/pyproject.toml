[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"

[project]
name = "sb-tests"
version = "0.1.0"
description = "Second Brain test suite"
requires-python = ">=3.10"
dependencies = [
    "sb-shared",
    "sb-bedrock",
    "sb-lambda",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[tool.uv.sources]
sb-shared = { workspace = true }
sb-bedrock = { workspace = true }
sb-lambda = { workspace = true }

[tool.uv]
default-groups = ["dev"]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "isort>=5.13.0",
]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
