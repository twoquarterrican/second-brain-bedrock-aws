[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"

[project]
name = "sb-scripts"
version = "0.1.0"
description = "Second Brain CLI scripts and deployment tools"
requires-python = ">=3.10"
dependencies = [
    "sb-shared",
    "click>=8.1.0",
    "InquirerPy>=0.3.4",
    "requests>=2.31.0",
    "boto3>=1.28.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
deploy = "sb_scripts.deploy:main"
telegram = "sb_scripts.telegram:cli"
agentcore-invoke = "sb_scripts.agentcore_invoke:main"
logs = "sb_scripts.logs:cli"

[tool.uv.sources]
sb-shared = { workspace = true }

[tool.uv]
default-groups = ["dev"]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "black>=23.7.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "isort>=5.13.0",
]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
