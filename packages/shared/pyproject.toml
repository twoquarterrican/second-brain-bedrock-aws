[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "second-brain-core"
version = "0.1.0"
description = "Shared utilities and data models for Second Brain system"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0",
    "boto3>=1.28.0",
]

[tool.hatch.build.targets.wheel]
packages = ["second_brain_core"]
